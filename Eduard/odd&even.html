<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7; /* Light gray */
            color: #333; /* Dark gray */
        }

        #container {
            text-align: center;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }

        input {
            width: 200px;
        }

        button {
            background-color: #333; /* Dark gray */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #555; /* Slightly darker gray on hover */
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Odd or Even Number Checker</h1>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="checkOddEven()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        function checkOddEven() {
            const numberInput = document.getElementById('numberInput');
            const number = numberInput.value;
            const result = document.getElementById('result');
            if (number === "") {
                result.textContent = "Please enter a number.";
                result.style.color = 'yellow';
            } else {
                const num = parseInt(number);
                if (isNaN(num)) {
                    result.textContent = "Please enter a valid number.";
                    result.style.color = 'red';
                } else {
                    if (num % 2 === 0) {
                        result.textContent = num + " is an even number.";
                        result.style.color = 'green';
                    } else {
                        result.textContent = num + " is an odd number.";
                        result.style.color = 'orange';
                    }
                }
            }
        }
    </script>
</body>

</html>
